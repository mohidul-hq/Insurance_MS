name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Create .env from GitHub Secrets
        env:
          VITE_APPWRITE_ENDPOINT: ${{ secrets.VITE_APPWRITE_ENDPOINT }}
          VITE_APPWRITE_PROJECT_ID: ${{ secrets.VITE_APPWRITE_PROJECT_ID }}
          VITE_APPWRITE_DATABASE_ID: ${{ secrets.VITE_APPWRITE_DATABASE_ID }}
          VITE_APPWRITE_COLLECTION_ID: ${{ secrets.VITE_APPWRITE_COLLECTION_ID }}
          VITE_POLICY_BUCKET_ID: ${{ secrets.VITE_POLICY_BUCKET_ID }}
          VITE_POLICY_STRICT_WHITELIST: ${{ secrets.VITE_POLICY_STRICT_WHITELIST }}
          VITE_DEBUG_POLICY: ${{ secrets.VITE_DEBUG_POLICY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID_LOGIN: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID_LOGIN }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        run: |
          echo "VITE_APPWRITE_ENDPOINT=${VITE_APPWRITE_ENDPOINT}" >> .env
          echo "VITE_APPWRITE_PROJECT_ID=${VITE_APPWRITE_PROJECT_ID}" >> .env
          echo "VITE_APPWRITE_DATABASE_ID=${VITE_APPWRITE_DATABASE_ID}" >> .env
          echo "VITE_APPWRITE_COLLECTION_ID=${VITE_APPWRITE_COLLECTION_ID}" >> .env
          echo "VITE_POLICY_BUCKET_ID=${VITE_POLICY_BUCKET_ID}" >> .env
          echo "VITE_POLICY_STRICT_WHITELIST=${VITE_POLICY_STRICT_WHITELIST}" >> .env
          echo "VITE_DEBUG_POLICY=${VITE_DEBUG_POLICY}" >> .env
          echo "" >> .env
          echo "VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_ID_LOGIN=${VITE_EMAILJS_TEMPLATE_ID_LOGIN}" >> .env
          echo "VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}" >> .env
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
